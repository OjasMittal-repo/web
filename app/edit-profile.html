<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - NewsLegend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f8;
      color: #333;
    }

    header, footer {
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input[type="text"], input[type="email"], input[type="file"], textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    .profile-pic-preview {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .profile-pic-preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3498db;
    }

    button {
      display: block;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    footer {
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>NewsLegend</h2>
  </header>

  <div class="container">
    <h1>Edit Your Profile</h1>
    <form id="editProfileForm">
      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*">
        <div class="profile-pic-preview">
          <img id="previewImg" src="https://via.placeholder.com/100" alt="Preview" />
          <span>Preview</span>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="bio">Short Bio</label>
        <textarea id="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 NewsLegend. All rights reserved.</p>
  </footer>

  <script>
    const profileInput = document.getElementById('profilePic');
    const previewImg = document.getElementById('previewImg');

    profileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          previewImg.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('editProfileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("This is a demo. Form won't be submitted.");
    });
  </script>
</body>
</html>
