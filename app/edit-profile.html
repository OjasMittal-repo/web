<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Profile Editor</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Edit Your Profile</h2>
        <form action="/edit-profile" method="POST" enctype="multipart/form-data">
            {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info mt-3">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

            <div class="mb-3">
                <label class="form-label">Profile Image</label>
                <input class="form-control" type="file" name="profileImage" accept="image/*">
                
                    <img src="{{ url_for('static', filename='uploads/' + profile.image) }}" class="img-thumbnail mt-2" width="150">
                
            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" name="name" placeholder="Your Name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Your Email" required >
            </div>

            <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea class="form-control" name="bio" rows="3" placeholder="Profile bio" required></textarea>
            </div>

            <a href="a.html"><button class="btn btn-primary" type="submit">Save Changes</button></a>
        </form>
    </div>

    <footer class="bg-dark text-light text-center p-3 mt-5">
        &copy; 2025 Your Company
    </footer>
</body>
</html>
