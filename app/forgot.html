<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(120deg, #1d4350, #a43931);
      color: white;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      border: none;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #ff512f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email and weâ€™ll send you a reset link.</p>
    <form id="forgotForm">
      <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <p id="status"></p>
    <a class="back-link" href="signin.html">Back to Login</a>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("user_email").value;

      try {
        const response = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        document.getElementById("status").textContent = result.message;
        document.getElementById("status").style.color = result.success ? "#0f0" : "#f55";
      } catch (err) {
        document.getElementById("status").textContent = "Something went wrong.";
        document.getElementById("status").style.color = "#f55";
      }
    });
  </script>
</body>
</html>
