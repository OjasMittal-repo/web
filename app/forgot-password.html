<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #1d4350, #a43931);
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff512f;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #dd2476;
    }

    .back-link {
      display: block;
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    .back-link:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email and weâ€™ll send you a link to reset it.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <a class="back-link" href="#">Back to Login</a>
  </div>
</body>
</html>
