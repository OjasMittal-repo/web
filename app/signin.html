<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In — NovaMail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #0e1013;
      --accent: #5eead4;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0e1013, #1c1e22);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 30px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(94, 234, 212, 0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #ddd;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #0e1013;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      box-shadow: 0 0 20px var(--accent);
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 18px;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .fade-message {
      text-align: center;
      margin-top: 20px;
      color: var(--accent);
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .fade-message.visible {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .container {
        margin: 0 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Newsletter Sign In</div>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Email</label>
        <input type="text" id="username" placeholder="e.g. you@example.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="submit-btn">Sign In</button>
      <div class="links">
        <a href="forgot.html">Forgot Password?</a>
        <a href="create-account.html">Create Account</a>
      </div>
      <div class="fade-message" id="statusMsg"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const statusMsg = document.getElementById("statusMsg");
  
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
  
      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
  
        const data = await res.json();
  
        if (res.ok) {
          statusMsg.textContent = "✅ Login successful. Redirecting...";
          statusMsg.classList.add("visible");
          localStorage.setItem("currentUser", JSON.stringify(data.user));
          setTimeout(() => (window.location.href = "index.html"), 1200);
        } else {
          statusMsg.textContent = "❌ " + data.error;
          statusMsg.classList.add("visible");
          setTimeout(() => statusMsg.classList.remove("visible"), 3000);
        }
      } catch (err) {
        statusMsg.textContent = "❌ Network error.";
        statusMsg.classList.add("visible");
      }
    });
  </script>
  
</body>
</html>
