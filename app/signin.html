<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Hub | Exclusive Access</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap">
    <style>
        :root {
            --primary: #6C4AB6;
            --secondary: #8D72E1;
            --accent: #B9E0FF;
            --light: #F8F6F4;
            --dark: #2D2727;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--light);
        }

        .login-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .logo p {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 1rem;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(185, 224, 255, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-30px);
            font-size: 0.8rem;
            color: var(--accent);
            background: var(--primary);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--accent);
        }

        .forgot-password a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 74, 182, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 74, 182, 0.6);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .login-btn:hover::after {
            transform: translateX(100%);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .floating-letters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .letter {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.05);
            font-size: 2rem;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            position: relative;
            margin-bottom: 20px;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-letters">
        <!-- Floating letters background -->
        <div class="letter" style="top: 10%; left: 5%; animation-delay: 0s;">N</div>
        <div class="letter" style="top: 20%; left: 80%; animation-delay: 2s;">L</div>
        <div class="letter" style="top: 40%; left: 15%; animation-delay: 4s;">H</div>
        <div class="letter" style="top: 60%; left: 70%; animation-delay: 6s;">U</div>
        <div class="letter" style="top: 30%; left: 50%; animation-delay: 8s;">B</div>
        <div class="letter" style="top: 75%; left: 30%; animation-delay: 10s;">✉️</div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>Newsletter Hub</h1>
            <p>Curated knowledge delivered to your inbox</p>
        </div>

        <form>
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign In</button>

            <div class="signup-link">
                New to Newsletter Hub? <a href="#">Create an account</a>
            </div>

            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Add floating letters dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const floatingLetters = document.querySelector('.floating-letters');
            const letters = ['N', 'E', 'W', 'S', '✉️', 'L', 'T', 'R', 'H', 'U', 'B'];
            
            // Clear existing letters
            floatingLetters.innerHTML = '';
            
            // Add random letters
            for (let i = 0; i < 15; i++) {
                const letter = document.createElement('div');
                letter.className = 'letter';
                letter.textContent = letters[Math.floor(Math.random() * letters.length)];
                
                // Random position and animation
                letter.style.left = `${Math.random() * 100}%`;
                letter.style.top = `${Math.random() * 100}%`;
                letter.style.animationDelay = `${Math.random() * 10}s`;
                letter.style.animationDuration = `${10 + Math.random() * 20}s`;
                letter.style.fontSize = `${1 + Math.random() * 3}rem`;
                letter.style.opacity = `${0.03 + Math.random() * 0.07}`;
                
                floatingLetters.appendChild(letter);
            }
            
            // Form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Here you would typically handle the login logic
                console.log('Login attempted with:', email, password);
                
                // Simulate loading
                const btn = document.querySelector('.login-btn');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.innerHTML = 'Sign In';
                    btn.disabled = false;
                    alert('Login functionality would connect to your backend here');
                }, 1500);
            });
        });
    </script>
</body>
</html>
