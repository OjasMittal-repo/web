<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 0.8rem 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00c6ff;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #0072ff;
    }

    .bottom-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    a {
      color: #00c6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="createAccountForm">
      <input type="text" id="username" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <p class="error" id="errorMessage">Please fill all fields correctly.</p>
    <div class="bottom-text">
      Already have an account? <a href="signin.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');

      if (username && email && password && confirmPassword && password === confirmPassword) {
        const userData = {
          username: username,
          email: email,
          password: password
        };

        // Save to localStorage
        localStorage.setItem('user', JSON.stringify(userData));
        errorMessage.style.display = 'none';
        alert('Account Created Successfully!');
        window.location.href = 'signin.html';
      } else {
        errorMessage.textContent = password !== confirmPassword ? "Passwords do not match!" : "Please fill all fields correctly.";
        errorMessage.style.display = 'block';
      }
      const user = {
  name: document.getElementById('name').value.trim(),
  email: document.getElementById('email').value.trim(),
  password: document.getElementById('password').value
};

localStorage.setItem('user', JSON.stringify(user));

    });
  </script>
</body>
</html>
