<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(120deg, #283c86, #45a247);
      color: white;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      border: none;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required />
      <button type="submit">Reset Password</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const password = document.getElementById("newPassword").value;

      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const result = await response.json();
        document.getElementById("status").textContent = result.message;
        document.getElementById("status").style.color = result.success ? "#0f0" : "#f55";
      } catch (err) {
        document.getElementById("status").textContent = "Something went wrong.";
        document.getElementById("status").style.color = "#f55";
      }
    });
  </script>
</body>
</html>
