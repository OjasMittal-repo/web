<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Subscriptions | Newsletter Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      overflow-x: hidden;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      opacity: 0.1;
      z-index: -1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    header {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4a6bff;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 500;
      color: #333;
      transition: 0.3s;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #4a6bff;
      border-bottom: 2px solid #4a6bff;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .main-content {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      animation: fadeInDown 1s ease-in-out;
    }

    .subscriptions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      animation: fadeInUp 1.5s ease;
    }

    .card {
      padding: 20px;
      border-radius: 16px;
      transition: 0.3s ease;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }

    .card .info {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }

    .card .actions {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-primary {
      background-color: #4a6bff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #3a5bef;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #4a6bff;
      color: #4a6bff;
    }

    .btn-outline:hover {
      background-color: #e0eaff;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Newsletter Hub</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="popular.html" class="active">Popular</a></li>
        <li><a href="subscriptions.html">My Subscriptions</a></li>
      </ul>
    </nav>
    <div class="user-profile">
      <span>Hi, User</span>
      <img src="images/user.png" alt="User">
    </div>
  </header>

  <!-- Main Content -->
  <section class="main-content">
    <h2 class="section-title">Your Active Subscriptions</h2>
    <div class="subscriptions-grid">

      <div class="card glass">
        <div class="title">Tech Bytes</div>
        <div class="info">Delivered daily at 7:00 AM</div>
        <div class="actions">
          <button class="btn btn-primary">Manage</button>
          <button class="btn btn-outline">Unsubscribe</button>
        </div>
      </div>

      <div class="card glass">
        <div class="title">Health Pulse</div>
        <div class="info">Delivered daily at 6:30 AM</div>
        <div class="actions">
          <button class="btn btn-primary">Manage</button>
          <button class="btn btn-outline">Unsubscribe</button>
        </div>
      </div>

      <div class="card glass">
        <div class="title">Green Living</div>
        <div class="info">Weekly every Friday</div>
        <div class="actions">
          <button class="btn btn-primary">Manage</button>
          <button class="btn btn-outline">Unsubscribe</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Newsletter Hub. All rights reserved.
  </footer>

</body>
</html>
