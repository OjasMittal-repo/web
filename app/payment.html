  function updatePlans(newsletter) {
    const container = document.getElementById('planContainer');
    const { name, plans } = pricingData[newsletter];
    container.innerHTML = '';
    document.getElementById("confirmationBox").style.display = 'none';
    
    // Update the selected newsletter display
    document.getElementById('selectedNewsletterDisplay').textContent = `Selected: ${name}`;
    
    // Set the dropdown to show the current newsletter
    document.getElementById('newsletterSelect').value = newsletter;

    for (let level in plans) {
      const plan = plans[level];
      const div = document.createElement('div');
      div.className = 'plan';
      div.innerHTML = `
        <h2>${level.charAt(0).toUpperCase() + level.slice(1)} Plan</h2>
        <div class="price">‚Çπ${plan.priceINR} / $${plan.priceUSD}</div>
        <ul class="features">
          ${plan.features.map(f => `<li>${f}</li>`).join('')}
        </ul>
        <button onclick="redirectToCheckout('${newsletter}', '${level}')">Choose</button>
      `;
      container.appendChild(div);
    }
  }

  function redirectToCheckout(newsletterKey, level) {
    // Store the selected plan in localStorage to access on checkout page
    const selection = {
      newsletter: pricingData[newsletterKey].name,
      newsletterKey: newsletterKey,
      plan: level,
      priceINR: pricingData[newsletterKey].plans[level].priceINR,
      priceUSD: pricingData[newsletterKey].plans[level].priceUSD,
      features: pricingData[newsletterKey].plans[level].features
    };
    localStorage.setItem('selectedPlan', JSON.stringify(selection));
    window.location.href = 'checkout.html';
  }

  // Load user data from localStorage
  const storedUser = localStorage.getItem('username') || 'User';
  const storedImage = localStorage.getItem('userImage') || 'images/user.png';
  document.getElementById('userName').textContent = 'Hi, ' + storedUser;
  document.getElementById('userImg').src = storedImage;

  // Check if we're coming back from checkout with a selected newsletter
  const urlParams = new URLSearchParams(window.location.search);
  const selectedNewsletter = urlParams.get('newsletter');
  
  // Initialize with either the URL parameter or default to 'design'
  const initialNewsletter = selectedNewsletter || 'design';
  updatePlans(initialNewsletter);
