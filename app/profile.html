<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">My Profile</a>
            <a href="/edit-profile" class="btn btn-outline-light">Edit Profile</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        {% if profile.image %}
            <img src="{{ url_for('static', filename='uploads/' + profile.image) }}" class="rounded-circle" width="150" height="150">
        {% else %}
            <img src="https://via.placeholder.com/150" class="rounded-circle" width="150" height="150">
        {% endif %}
        <h2 class="mt-3">{{ profile.name }}</h2>
        <p>{{ profile.email }}</p>
        <p>{{ profile.bio }}</p>
    </div>

    <footer class="bg-dark text-light text-center p-3 mt-5">
        &copy; 2025 Your Company
    </footer>
</body>
</html>
