<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile | NewsLegend</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .profile-img {
      flex: 1;
      text-align: center;
    }

    .profile-img img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .profile-info {
      flex: 2;
      padding: 20px;
    }

    .profile-info h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .profile-info p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 20px;
      gap: 20px;
    }

    .info-box {
      background-color: #ecf0f1;
      padding: 15px 20px;
      border-radius: 8px;
    }

    .info-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .info-grid {
        grid-template-columns: 1fr;
      }

      .profile-card {
        flex-direction: column;
      }

      .profile-info {
        padding: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>NewsLegend</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Settings</a>
  </nav>
</header>

<main>
  <div class="profile-card">
    <div class="profile-img">
      <img src="https://i.pravatar.cc/300?img=5" alt="User Profile Picture">
    </div>
    <div class="profile-info">
      <h2>John Doe</h2>
      <p>Senior Journalist | Tech & Politics Enthusiast | Storyteller at heart</p>

      <div class="info-grid">
        <div class="info-box">
          <label>Email</label>
          <div>john.doe@example.com</div>
        </div>
        <div class="info-box">
          <label>Joined</label>
          <div>March 2020</div>
        </div>
        <div class="info-box">
          <label>Followers</label>
          <div>4.2k</div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>Â© 2025 NewsLegend. Crafted with passion for storytellers and readers worldwide.</p>
</footer>

</body>
</html>
